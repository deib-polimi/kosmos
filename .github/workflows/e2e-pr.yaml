name: e2e-pr-tests

on:
  - push

jobs:

  e2e:
    name: Run e2e tests on Pull requests
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2

    - name: Check open pr
      shell: bash
      run: |
        echo ${{ secrets.CI_TOKEN }} | gh auth login --with-token

        if echo $(gh pr list) | grep -w -q $(git rev-parse --abbrev-ref HEAD)
        then
          echo "Starting e2e tests";
        else
          exit 1;
        fi

    - name: Set up Go 1.15
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15

    - name: Cache Go modules
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - uses: actions/checkout@v2

    - name: Create k8s Kind Cluster
      uses: helm/kind-action@v1.1.0

    - name: Create namespace
      run: kubectl create namespace e2e

    - name: Deploy CRDs, RBAC in kind and run tests
      run: make e2e

