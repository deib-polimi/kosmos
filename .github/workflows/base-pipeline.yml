name: base-pipeline

on:
  push:
    branches:
    - main
    - dev
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build and test with coverage
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.15
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Cache Go modules
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Build
      run: |
        make build

    - name: Test
      run: |
        make test

    - name: Coverage
      run: |
        make coverage
